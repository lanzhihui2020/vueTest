<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :class="{active:isActive,line:isLine}">颜色</h2>
  <button v-on:click="btn">按钮</button>
</div>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isActive: true,
      isLine: true
    },
    methods: {
      btn: function () {
        this.isActive = !this.isActive;
      }
    }
  })
</script>
</body>
</html>
