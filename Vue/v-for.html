<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
<ul>
    <li v-for="item in movies">{{item}}</li>
</ul>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            movies: ['大话西游','盗梦空间','星际创越']
        }
    })
</script>
</body>
</html>
