<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul v-on:class="{active:isActive}">
    <li v-for=" m in movies" :click="btn()" >{{m}}</li>
  </ul>
</div>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['葫芦娃','变形金刚','阿凡达'],
      isActive: true
    },
    methods: {
      btn: function () {
        this.isActive = !this.isActive;
        return this.isActive;
      }
    }
  })
</script>
</body>
</html>
