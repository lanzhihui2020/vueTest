<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <button @click="dj1">按钮1</button>
  <button @click="dj2()">按钮22</button>
<!--加了值也是出错  -->
  <button @click="dj3()">按钮3</button>
<!--  aaa要加引号，不然是当做变量来寻找-->
  <button @click="dj4('aaa',$event)">按钮4</button>
</div>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '111'
    },
    methods: {
      dj1(aaa){
        console.log(aaa); //event
      },
      dj2(){
        console.log(111); //111
      },
      dj3(aaa,event){
        console.log(aaa, event);//undefined undefined
      },
      dj4(aaa,event){
        console.log(aaa, event);
      }
    }
  })
</script>
</body>
</html>
