<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数是：{{count}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<script src="vue.js"></script>
<script>
    //res可以在控制台直接进行修改
    const res = new Vue({
        el: '#app',
        data: {
            count: 0,
            },
        methods: {
            add: function () {
                console.log('点击+号');
                this.count++;
            },
            sub: function () {
                console.log('点击-号');
                this.count--;
            }
        }



    })
</script>
</body>
</html>
