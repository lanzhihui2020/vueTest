<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">{{totalPrice}}</div>
<script src="vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
          {id: 100,name:'111',price: 102},
          {id: 101,name:'222',price: 88},
          {id: 102,name:'333',price: 100},
          ]
    },
    computed: {
      totalPrice: function () {
        let total = 0;
        for (var i = 0;i <this.books.length;i++){
          total += this.books[i].price;
        }
        return total;
      }
    }
  })
</script>
</body>
</html>
