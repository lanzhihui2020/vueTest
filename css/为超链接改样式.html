<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为超链接改样式</title>
    <style>
        a.one:link {color: #FFD700}
        a.one:visited {color: magenta}
        a.one:hover {color: blue}
        a.one:active {color: black}
        a.two:link {color: lime}
        a.two:visited {font-size: 30px;}
        a.two:hover {font-style: italic}
        a.two:active {color: black}
    </style>
</head>
<body>
<a href="#" class="one">这个链接</a><br />
<a href="#" class="two">这个链接</a>

</body>
</html>
