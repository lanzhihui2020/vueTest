<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style>
        P:first-line {
            color: lime;
            font-variant: small-caps;
        }
        p:first-letter {
            color: #00eeee;
            font-size: xx-large;
        }
    </style>
</head>
<body>
<p>第一行的英文I am very good!小写会换成小型大写<br/>
    换行就不会了，I is happy!</p>
<p>开头的第一个会改变（蓝色，变大）</p>
</body>
</html>
