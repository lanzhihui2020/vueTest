<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分组和嵌套</title>
    <style>
        p{color: blue;
        text-align: center;}
        .marked{background: red;}
        .marked p{color: white;background: #FFA500}
       p.marked{background: black;
           text-decoration: underline;}
    </style>
</head>
<body>
<p>这个段落是蓝色</p>
<div class="marked">
    <p>这个段落不是蓝色的</p>
</div>
<p class="marked">这个段落会是啥</p>
</body>
</html>
