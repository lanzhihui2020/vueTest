<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style>
        ul.a{list-style-type:circle;}
        ul.b{list-style-type:square;}
        ul.f{list-style-image:url("cat.jpg");}
        ol.c{list-style-type:upper-roman;}
        ol.d{list-style-type:lower-alpha;}
    </style>
</head>
<body>
<p>无序列表实例：</p>
<ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cala</li>
</ul><br/>
<ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cala</li>
</ul><br/>
<p>有序列表排列</p>
<ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cala</li>
</ol><br />
<ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cala</li>
</ol><br/>
<ul class="f">
    <li>big</li>
    <li>small</li>
</ul>
</body>
</html>
