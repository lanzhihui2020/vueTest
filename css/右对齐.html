<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>右对齐</title>
    <style>
        .right_1 {
            position: absolute;
            right: 0px;
            width: 200px;
            padding: 10px;
            border: 3px solid red;
        }
        .clear {
            clear: both;
        }
        .right_2 {
            float: right;
            width: 200px;
            border: 3px solid blue;
            padding: 4px;

        }
    </style>
</head>
<body>
<div class="right_1">用position写了一个右对齐</div>
<br/>
<p class="clear">&nbsp;</p>
<div class="right_2">用float写了一个右对齐</div>
</body>
</html>
