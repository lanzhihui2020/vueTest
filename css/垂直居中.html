<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中</title>
    <style>
        .center {
            line-height: 200px;
            height: 200px;
            text-align: center;
            border: 3px solid blue;
        }
        /*如果文本有多行，添加以下代码*/
        .center p {
            line-height: 1.5;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="center"><p>试试这一个会是垂直居中吗</p>

</div>
</body>
</html>
