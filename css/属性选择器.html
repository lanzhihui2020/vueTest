<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性表达式</title>
    <style>
        input[type="text"]{
            width: 150px;
            background-color: yellow;
            display: block;
            margin-bottom: 10px;
        }
        input[type="button"]{
            width: 35px;
            display: block;
            margin-left: 35px;
        }
    </style>
</head>
<body>
<form>
    账号：<input type="text" value="请输入账号">
    密码：<input type="text" value="请输入密码">
    <input type="button" value="提交">
</form>
</body>
</html>
