<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导航栏实例</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;
            color: white;
            background-color: #383636;
        }
        li {
            display: inline;
            color: white;

        }
        li a:hover {
            background-color: black;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 0px;
            margin-left: 0px;
            text-align: center;
        }

    </style>
</head>
<body>
<ul>
    <li><a href="#home">主页</a></li>
    <li><a href="#new">新闻</a></li>
    <li><a href="#contact">联系</a></li>
    <li><a href="#about">关于</a> </li>
</ul>
</body>
</html>
