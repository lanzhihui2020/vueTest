<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float浮动</title>
    <style>
        img {
            float: right;
        }
        .text-line {
            clear: both;
        }
    </style>
</head>
<body>
<h3>这是猫</h3>
<p><img src="cat.jpg" width="300" height="300">
<img src="cat.jpg" width="300" height="300">
<img src="cat.jpg" width="300" height="300">
<img src="cat.jpg" width="300" height="300">
<img src="cat.jpg" width="300" height="300">  </p>
<h3 class="text-line">这是猫</h3>
</body>
</html>
