<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型 shibai</title>
    <style>
        div {
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            height: 40px;
            line-height: 40px;
            background-color: #fcfcfc;

        }
        .moxing {
            border-top: none;
            border-bottom: none;
            font-size: 16px;
            padding: 2em;
            color: #4c4c4c;
            display: inline-block;
            margin: 0px;
        }
         a {

            text-decoration: none;
            color: #4c4c4c;
        }
        .moxing:hover {

            background-color: rgba(59, 63, 66,0.1);
        }

    </style>
</head>
<body>
<div>
    <div class="moxing"><a href="#">设为首页</a></div>
    <div class="moxing">手机新浪网</div>
    <div class="moxing">移动客户端</div>
    <div class="moxing">博客</div>
</div>
</body>
</html>
