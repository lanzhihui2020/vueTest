<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景设置</title>
    <style>
        body{
            background-image: url("cat.jpg");
            background-color: #00eeee;
            background-repeat: no-repeat;
            background-position: top right;
            margin-right: 200px;
        }
        .container{
            text-align: center;
        }
        .center_div{
            border:1px solid gray ;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            background-color: antiquewhite;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="center_div">
        <h1>设置属性</h1>
        <p>background-repeat：no-repeat设置成不会重复</p>
        <p>background-position设置位置</p>

    </div>
</div>

</body>
</html>
