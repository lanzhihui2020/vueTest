<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table{
            /*会把边框合并*/
            border-collapse: collapse;
            width: 100%;
        }
        table,th,td{
            border:1px solid blue;
        }
        th{
            height: 50px;
            background-color:green ;
            color: #FFA500;
        }
        td{
            text-align: center;
            padding: 1px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr>
        <td>peter</td>
        <td>Griffin</td>
    </tr>
    <tr>
        <td>Lois</td>
        <td>Griffin</td>
    </tr>
</table>
</body>
</html>
