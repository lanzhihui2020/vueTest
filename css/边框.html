<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        p.none{border-style:none;}
        p.dotted{border-style:dotted;border-width: 9px}
        p.dashed{border-style:dashed;border-color: 1px;}
        p.solid{border-style:solid;}
        p.double{border-style:double;}
        p.groove{border-style:groove;border-color: #FFA500;}
        p.ridge{border-style:ridge;border-color: #FFA500;border-width: 10px;}
        p.inset{border-style:inset;border-color: #FFA500;}
        p.outset{border-style:outset;border-color: #FFA500;}
        p.hidden{border-style:hidden;}
        p{border-top-style: dotted;
        border-right-style:solid;
        border-bottom-style:dotted;
        border-left-style: solid;}
    </style>
</head>
<body>
<p class="none">无边框</p>
<p class="dotted">虚线边框</p>
<p class="dashed">虚线边框</p>
<p class="solid">实线边框</p>
<p class="double">双边框</p>
<p class="groove">凹槽边框</p>
<p class="ridge">垄状边框</p>
<p class="inset">嵌入边框</p>
<p class="outset">外凹边框</p>
<p class="hidden">隐藏边框</p>
<p>单独设置边框</p>
</body>
</html>
