<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接样式</title>
    <style>/*l()ov()e和h()a()te*/
        a:link{color: #000000;} /*未访问链接*/
        a:visited{color: #00ff00;}/*已访问链接*/
        a:hover{color: #ff00ff;}/*鼠标移动到时显示*/
        a:active{color: #0000ff;}/*鼠标点击显示*/
    </style>
</head>
<body>
<p><a href="http://www.baidu.com" target="_blank">有问题百度</a> </p>

</body>
</html>
