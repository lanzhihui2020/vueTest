<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串拼接一行打印</title>
    <script>
        var str = '';
        for (var j =0;j<5;j++){
            for (var i = j;i<5;i++){
                str = str+'★'
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

</body>
</html>
