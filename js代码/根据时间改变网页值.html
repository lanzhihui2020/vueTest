<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据时间改变网页值</title>
    <style>
        img {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<img src="u=3807427310,283445384&fm=26&gp=0.jpg">
<!--<img src="u=2567670815,24101428&fm=26&gp=0.jpg">-->
<!--<img src="u=657604867,2600784396&fm=26&gp=0.jpg">-->
<p>早上好</p>
<script>
    var date = new Date();
    var h = date.getHours();
    var img = document.querySelector('img');
    var p = document.querySelector('p');
    if (h<12){
        img.src = 'u=3807427310,283445384&fm=26&gp=0.jpg';
        p.innerHTML = '早上好';
    }else if (h<18){
        img.src = 'u=2567670815,24101428&fm=26&gp=0.jpg';
        p.innerHTML = '下午好';
    }else{
        img.src = 'u=657604867,2600784396&fm=26&gp=0.jpg';
        p.innerHTML = '晚上好';

    }
</script>
</body>
</html>
