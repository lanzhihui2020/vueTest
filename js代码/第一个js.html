<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个js</title>
    <script>
        function date() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</head>
<body>
<p id="demo">这是一个段落</p>
<button type="button" onclick="date()">显示如期</button>
</body>
</html>
