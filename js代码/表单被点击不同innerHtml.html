<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单被点击不同innerHtml</title>
</head>
<body>
      <button>按钮</button>
      <input type="text" value="请点击按钮">
<script>
        var btn = document.querySelector('button');
        var tex = document.querySelector('input');
        btn.onclick = function () {
            tex.value = '被改变了';

        }
</script>
</body>
</html>
