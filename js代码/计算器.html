<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <script>
       var num = prompt('欢迎使用简易计算器：\n1.加法计算器：\n2.减法计算器：\n3.乘法计算器：\n4。除法计算器：\n5.退出：\n请输入您的选项：');
       num = parseInt(num);
       switch (num) {
          case 1:
              sum();
              break;
           case 2:
               del();
               break;
           case 3:
               mul();
               break;
           case 4:
               div();
               break;
           case 5:
               out();
               break;
       }
       function sum() {
           var num1 = prompt('请输入第一个数字：')
           var num2 = prompt('请输入第二个数字：')
           var res = num1 +num2;
           prompt(res);
       }
       function del() {
           var num1 = prompt('请输入第一个数字：')
           var num2 = prompt('请输入第二个数字：')
           var res = num1 -num2;
           prompt(res);
       }
       function mul() {
           var num1 = prompt('请输入第一个数字：')
           var num2 = prompt('请输入第二个数字：')
           var res = num1 *num2;
           prompt(res);
       }
       function div() {
           var num1 = prompt('请输入第一个数字：')
           var num2 = prompt('请输入第二个数字：')
           var res = num1 /num2;
           prompt(res);
       }
       function out() {
           return ;
       }

    </script>
</head>
<body>

</body>
</html>
