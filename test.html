<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{
        background: pink;
        width: 300px;
        height: 300px;
        box-shadow: 1px 1px 12px #f0f0f0;
        border-radius: 50%;
        overflow: hidden;
        margin: 120px auto;
    }
    .photo{
        width: 100%;
        height: 100%;
    }
    .input,.button{
        width: 460px;
        height: 90px;
        border: none;
        font-size: 32px;
        padding: 0 42px;
        box-shadow: 1px 1px 12px #d0d0d0;
        border: 1px solid #d0d0d0;
        margin:22px auto;
        margin-left: 22%;
        border-radius: 62px;
    }
    .button{
        margin-left: 27%;
        margin-top: 82px;
        background: royalblue;
        color: white;
    }
</style>
<body>
    <div class="box">
        <img src="https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1194131577,2954769920&fm=26&gp=0.jpg" alt="" class="photo">
    </div>
    <div style="font-size: 62px;margin-left: 62px;">登录</div>
    <input type="text" placeholder="请输入手机号" class="input"><br/>
    <input type="text" placeholder="请输入密码" class="input">
    <input type="button" placeholder="请输入密码" class="button" value="登录">
</body>
</html>
