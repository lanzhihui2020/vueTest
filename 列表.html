<!doctype html>
<html lang=zh-CN>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
</head>
<body>
<!--无序列表-->
<u1>
    <li>qq</li>
    <li>ww</li>
    <li>ee</li>
</u1>
<!--有序列表 开始是3 以A B C D排序，也可以以type="a"-->
<ol start="3" type="A">
    <li>coffee</li>
    <li>milk</li>
    <li>tea</li>
</ol>
<!--自定义列表-->
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <p>或者你喜欢</p>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>
</body>
</html>
