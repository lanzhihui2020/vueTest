<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体系列</title>
    <style>
        /*可以直接在body里改*/
        body {
            font-size:16px;
        }
        h2 {
            font-family: 'Microsoft YaHei',tahoma;
            /*font-weight: normal;*/
            font-weight: 400;
        }
        p {
            font-family:'Microsoft YaHei';
            /*font-size: 30px;*/
        }
        .bold {
            /*bold: 粗体 bolder：特粗 lighter: 细体*/
            /*font-weight: bolder;*/
            font-weight: 400;
        }
        .intalcc {
            font-style: italic
        }
    </style>
</head>
<body>
<h2>微软雅黑</h2>
<p>还是微软雅黑</p>
<p class="bold">字体粗细改变</p>
<p class="intalcc">让字体倾斜</p>
</body>
</html>
