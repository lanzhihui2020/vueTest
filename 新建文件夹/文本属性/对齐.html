<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对齐</title>
    <style>
        h1 {
            text-align: center;
            /*带有下划线*/
            /*text-decoration: underline;*/
            /*带有上划线*/
            /*text-decoration: overline;*/
            /*带有删除线*/
            text-decoration: line-through;
        }
        div {
            line-height: 36px;
        }
        a {
            text-decoration: none;
        }
        p {
            /*首行缩进距离*!*/
            /*text-indent: 20px;*/
            /*em 是当前文字的大小*/
            text-indent: 2em;
        }

    </style>
</head>
<body>
<h1>写一个居中对齐的标题,带有decoration</h1>
<a href="#">取消下划线</a>
<div>设置了行高 </div>
<p>首行缩进20em</p>
</body>
</html>
