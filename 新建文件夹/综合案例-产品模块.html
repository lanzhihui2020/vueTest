<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品模块</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        div.box {
            width: 200px;
            height: 250px;
            border:1px solid lavender;
            background-color: #fff;
            margin: 100px auto ;
        }
        .box img {
            width: 100%;
        }
        div.apprise {
            font-size: 12px;

            color: rgba(102, 102, 102,0.3);
            padding: 7px 15px;
        }
        div.info {
            display: inline-block;
            padding: 1px 15px 6px;
            font-size: 16px;
        }
        p.review {
            display: inline-block;
            padding: 0px 15px 0px;
            font-size: 16px;
            margin: 3px 0;
            height: 100px;
        }
        div.bot {
            display: inline-block;
            border-right: 1px solid black;
            padding-right: 13px;
        }
        .pcol{
            display: inline-block;
            color: #FFA500;
        }
    </style>
</head>
<body>
<div class="box">
    <a href="#" target="_blank"><img src="result.png"></a>
    <p class="review">整体不错</p>
    <div class="apprise">来自于 11129222 的评价</div>
    <div class="info">
        <div class="bot">
            real cat...
        </div>
        <p class="pcol">99元</p>
    </div>
</div>
</body>
</html>
