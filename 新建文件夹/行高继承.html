<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高继承</title>
    <style>
        body {
            /*这个后面的行高是子元素字体的1.5倍*/
            font: 17px/1.5 "Microsoft YaHei";
            color: pink;

        }
        div {
            color:green;
        }
        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div>
    <p>这个颜色是继承的</p>
</div>
</body>
</html>
