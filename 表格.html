<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>居中对齐</title>
</head>
<style>
    h1{
        text-align:center;
        color: red;
        font-size:60px;
    }
    p{color: blue;}
</style>
<body>
<h1>第一个标题</h1>
<p>第一段</p>
<img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=387639067,1599589691&fm=26&gp=0.jpg" alt="shangya" width="133" height="121">
<table border="1">
    <tr>
        <th width="50"></th>
        <th colspan="2">行</th><!--行合并-->
    </tr>
    <tr>
        <th rowspan="2">列</th>
        <td>第1行第1列</td>
        <td>第1行第2列</td>
    </tr>
    <tr>
        <td>第2行第1列</td>
        <td>第2行第2列</td>
    </tr>
    <tr>
        <th rowspan="1">大小</th>
        <td>第一个</td>
        <td>第二个</td>
       <!-- <td>第三个</td>-->
    </tr>
</table>
<h1>TWO</h1>
<table border="1" cellpadding="10"><!--表格离字体的距离-->
    <tr>
        <th colspan="2" >头部</th>
    </tr>
    <tr>
        <td>
            <p>列表</p>
            <ul>
                <li>11</li>
                <li>22</li>
                <li>33</li>
            </ul>
        </td>
        <td>B</td>
    </tr>
</table>
<p></p>
<table border="1" cellspacing="0"> <!--表格与表格间的距离-->
    <tr>
        <td>123</td>
        <td>321</td>
    </tr>
    <tr>
        <td>456</td>
        <td>654</td>
    </tr>
</table>
</body>
</html>
